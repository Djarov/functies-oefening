<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenmachine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input,
        .calculator button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .calculator button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Rekenmachine</h2>
        <input id="num1" type="number" placeholder="Eerste nummer" />
        <input id="num2" type="number" placeholder="Tweede nummer" />
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Bereken</button>
        <div id="result"></div>
    </div>

    <script>
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            if (num2 === 0) {
                return 'Error: Deling door nul';
            }
            return num1 / num2;
        }

        function handleErrors(num1, num2) {
            if (isNaN(num1) || isNaN(num2)) {
                return 'Error: Ongeldige getallen';
            }
            return null;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;

            const error = handleErrors(num1, num2);
            if (error) {
                document.getElementById('result').innerText = error;
                return;
            }

            let result;
            switch (operation) {
                case '+':
                    result = add(num1, num2);
                    break;
                case '-':
                    result = subtract(num1, num2);
                    break;
                case '*':
                    result = multiply(num1, num2);
                    break;
                case '/':
                    result = divide(num1, num2);
                    break;
                default:
                    result = 'Error: Ongeldige bewerking';
            }

            document.getElementById('result').innerText = 'Resultaat: ' + result;
        }
    </script>
</body>
</html>
